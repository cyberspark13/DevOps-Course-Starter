{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-10 mx-auto">
    <h1 class="display-4">Add a New Card to {{ name.name }}</h1>
  </div>
</div>
<div class"row">
  <div class="col">
    <form action="/addcardapi" method="post">
        <h1>Select a List From {{ name.name }} to Add a Card To:</h1>
        {% for list in lists %}
        <input type="radio" class="form-check-input" name="selected" value="{{ list.id }}">{{ list.name }}</input><br>
        {% endfor %}
        <br>
        <h1>Name of New Card:</h1>
        <input type="text" name="card_name"></input><br>
        <h1>Description of New Card:</h1>
        <input type="text" name="card_desc"></input><br>
        <input type="submit" value="Add New Card" class="btn btn-primary btn-block">
      </form>
  </div>
</div>
{% endblock %}
