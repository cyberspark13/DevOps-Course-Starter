{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-10 mx-auto">
    <h1 class="display-4">Edit the list for {{ card.name }}</h1>
  </div>
</div>
<div class"row">
  <div class="col">
    <form action="/editcardapi" method="post">
        <h1>Select a List From {{ board.name }} to Change {{ card.name }} To:</h1>
        {% for list in lists %}
        <input type="radio" class="form-check-input" name="selected" checked value="{{ list.id }}">{{ list.name }}</input><br>
        {% endfor %}
        <input type="submit" value="Select New List" class="btn btn-primary btn-block">
      </form>
      <br>
      <button onclick="location.href = '/';" id="myButton" class="btn btn-primary btn-block" >Return to beginning</button>
  </div>
</div>
{% endblock %}
